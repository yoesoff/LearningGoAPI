<html>
    <head>
        <title>
            {% block title %}Obunda Website{% endblock %}
        </title>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/assets/js/bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        {% block body %}{% endblock %}    
        <script crossorigin src="/assets/js/bower_components/underscore/underscore-min.js"></script>
        <script crossorigin src="/assets/js/bower_components/jquery/dist/jquery.min.js"></script>
        <script crossorigin src="/assets/js/bower_components/backbone/backbone-min.js"></script>
        <script crossorigin src="/assets/js/bower_components/materialize/dist/js/materialize.min.js"></script>
        <script crossorigin src="/assets/js/app.js"></script>
   </body>
</html>
